plugins {
    id "com.android.library"
    id "kotlin-android"
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'maven-publish'
}

android {
    namespace 'com.isaquesoft.petcollection'
    compileSdk 34

    defaultConfig {
        minSdk 23

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    def room_version = "2.6.1"

    api libs.androidx.core.ktx
    api libs.androidx.appcompat
    api libs.material
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    api "androidx.room:room-runtime:$room_version"
    api "androidx.room:room-ktx:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    api "io.insert-koin:koin-android:3.3.1"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.8.4"

    api "com.airbnb.android:lottie:6.0.1"

    implementation 'com.google.android.gms:play-services-ads:23.2.0'

    api "androidx.navigation:navigation-fragment-ktx:2.7.7"
    api "androidx.navigation:navigation-ui-ktx:2.7.7"

    api 'com.google.code.gson:gson:2.10'

    //konfetti
    api 'nl.dionsegijn:konfetti-xml:2.0.4'

}

afterEvaluate {
    android.libraryVariants.each {variant->
        publishing.publications.create(variant.name, MavenPublication){
            from components.findByName(variant.name)
            groupId "com.github.IsaqueNogueira"
            artifactId "petcollection"
            version = '2.0.3'
        }

    }
}